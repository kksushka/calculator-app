<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
  </head>

  <body data-theme="dark">
    <div class="theme-switcher">
      <button id="light-theme">Light</button>
      <button id="dark-theme">Dark</button>
    </div>

    <div class="calculator">
      <div class="calculator__display-wrapper" id="display-wrapper">
        <div class="calculator__display" id="display">0</div>
      </div>

      <div class="calculator__buttons">
        <button class="btn__func" data-action="mc">MC</button>
        <button class="btn__func" data-action="mr">MR</button>

        <button class="btn__func" data-action="clear">AC</button>
        <button class="btn__func" data-action="sign">±</button>
        <button class="btn__func" data-action="percent">%</button>
        <button class="btn__operator" data-action="divide">÷</button>

        <button class="btn__func" data-action="mMinus">M-</button>
        <button class="btn__func" data-action="mPlus">M+</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn__operator" data-action="multiply">×</button>

        <button class="btn__func" data-action="square">x²</button>
        <button class="btn__func" data-action="cube">x³</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn__operator" data-action="minus">−</button>

        <button class="btn__func" data-action="power">xʸ</button>
        <button class="btn__func" data-action="tenPower">10ˣ</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn__operator" data-action="plus">+</button>

        <button class="btn__func" data-action="reciprocal">¹/x</button>
        <button class="btn__func" data-action="sqrt">√x</button>

        <button class="btn zero">0</button>
        <button class="btn">.</button>
        <button class="btn__operator" data-action="equals">=</button>

        <button class="btn__func" data-action="cbrt">∛x</button>
        <button class="btn__func" data-action="yRoot">ʸ√x</button>
        <button class="btn__func" data-action="factorial">x!</button>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
